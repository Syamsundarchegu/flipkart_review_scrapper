<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Table</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
  }
  
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  tr:hover {
    background-color: #dddddd;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Customer Name</th>
      <th>Rating</th>
      <th>review</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody>
    {% for i in reviews%}
    <tr>
      <td>{{i['Product']}}</td>
      <td>{{i['Name']}}</td>
      <td>{{i['Rating']}}</td>
      <td>{{i['CommentHead']}}</td>
      <td>{{i['Comment']}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

</body>
</html>
