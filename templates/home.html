<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Search Box</title>
<style>
  .search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }

  .search-box {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    width: 300px;
  }

  .search-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .search-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form action="/review" method="POST" class="search-container">
  <input type="text" name="name" placeholder="Search..." class="search-box">
  <button type="submit" class="search-button">Search</button>
</form>

</body>
</html>
